{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Remove todo " %} {{ todo }}{% endblock %}

{% block content %}

<h1>{% trans "Remove todo " %} "{{ todo }}"</h1>


<form method="POST" action="">
  {% csrf_token %}
  {{ form|crispy }}
  <p>
      {% trans "Are you sure?" %}
  </p>
  <button class="primaryAction btn btn-danger" type="submit">
      {% trans "Confirm" %}
  </button>
</form>

{% endblock %}
