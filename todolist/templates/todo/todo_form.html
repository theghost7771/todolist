{% extends "registration/base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Create new ToDo" %}{% endblock %}

{% block inner %}

<h1>{% trans "Create new ToDo" %}</h1>


<form method="POST" action="{% url 'todo:create' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="primaryAction btn btn-primary" type="submit">
      {% if object.id %}
        {% trans "Save" %}
      {% else %}
        {% trans "Create" %}
      {% endif %}
  </button>
</form>

{% endblock %}
